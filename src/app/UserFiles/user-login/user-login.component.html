
   <div class="container">
   <div class="form-group">
      <label for="exampleInputEmail1"> Username</label>
      <input [(ngModel)]="user.UserName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">For your protection Username's are case sensitive.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="user.Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <small *ngIf="failed" id="emailHelp" class="form-text" style="color: red;">Invalid Username password combination.</small>
    </div>
    <button (click)="auth()" class="btn btn-primary">Submit</button></div>
