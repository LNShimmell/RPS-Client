<div class="container">
    <table class="table table-sm table-bordered">
        <thead style="text-align: center; background-color: azure;" >
           <tr><td style="text-align: center; background-color: azure;" colspan="6"><h5>Create Product</h5></td></tr> 
        </thead>
      <tbody >
          <tr>
            <td >Vendor</td><td> {{product.Vendor.Name}}
            </td>     
          </tr> 
          <tr>
              <td >Product</td><td>{{product.Name}}</td>
          </tr>
          <tr>
            <td >Price</td><td>{{product.Price}}</td>
          </tr>
          <tr> 
            <td >Unit Qty</td><td>{{product.Unit}}</td>
          </tr>
          <tr>  
            <td>Photo</td><td><img src="../../../assets/Images/{{product.Photopath}}" width="50%"></td>
          </tr>
          <tr>
              <td>Part Number</td><td>{{product.Partnum}}</td>
            </tr>
          <tr>
            <td>Active</td><td><input type="checkbox" [(ngModel)]="product.Active" disabled></td>
          </tr>
        <tr><td colspan="6"> <button class="btn btn-success" routerLink="../../list">Back</button> </td></tr>
        </tbody>
      </table>
    </div>
